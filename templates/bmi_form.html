<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/form.css') }}">
</head>
<body>
    <div class="header">
        <h1>BMI</h1>
        <div class="subtitle">CALCULATOR</div>
    </div>

    <div class="container">
        <div class="calculator-card">
            <form name="bmiForm" method="POST" action="/calculate" onsubmit="return validateForm();">
                <div class="input-group">
                    <div class="input-row">
                        <div class="input-container">
                            <input type="number" 
                                   name="height" 
                                   class="input-field" 
                                   step="0.1" 
                                   min="50" 
                                   max="272" 
                                   placeholder="157" 
                                   required>
                            <div class="input-label">height <span class="unit">(cm)</span></div>
                        </div>

                        <div class="input-container">
                            <input type="number" 
                                   name="weight" 
                                   class="input-field" 
                                   step="0.1" 
                                   min="10" 
                                   max="600" 
                                   placeholder="70" 
                                   required>
                            <div class="input-label">weight <span class="unit">(kg)</span></div>
                        </div>
                    </div>
                </div>

                <button type="submit" class="calculate-btn">
                    calculate your BMI! â–·
                </button>
            </form>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/form-validation.js') }}"></script>
</body>
</html>
