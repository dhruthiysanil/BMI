<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/result.css') }}">
</head>
<body>
    <div class="header">
        <h1>BMI</h1>
        <div class="subtitle">RESULT</div>
    </div>

    <div class="container">
        <div class="result-card">
            <div class="bmi-display">
                <div class="bmi-number">{{ bmi }}</div>
                <div class="bmi-label">Your BMI</div>
            </div>

            <div class="category-display">
                <div class="category-name" style="color: {{ color }};">{{ category }}</div>
                <div class="category-advice">{{ advice }}</div>
            </div>

            <div class="input-summary">
                <div class="summary-item">
                    <div class="summary-value">{{ height }}</div>
                    <div class="summary-label">Height (cm)</div>
                </div>
                <div class="summary-item">
                    <div class="summary-value">{{ weight }}</div>
                    <div class="summary-label">Weight (kg)</div>
                </div>
            </div>

            <a href="/" class="action-button">Calculate Again</a>
        </div>
    </div>
</body>
</html>
